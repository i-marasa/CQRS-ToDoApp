<div class="container">
    <h2>Todo List</h2>
    <button class="btn btn-primary mb-3" (click)="addTodo()">Add Todo</button>
    <table class="table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Completed</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let todo of todos">
          <td>{{ todo.title }}</td>
          <td>{{ todo.description }}</td>
          <td>{{ todo.completed ? 'Yes' : 'No' }}</td>
          <td>
            <button class="btn btn-warning btn-sm" (click)="editTodo(todo.id)">Edit</button>
            <button class="btn btn-danger btn-sm" (click)="deleteTodo(todo.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
